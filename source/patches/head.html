<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{description}}">
<meta name="author" content="{{author}}">
<meta name="keywords" content="{{keywords}}">

<title>{{title}}</title>

<link href="{{relativepath}}css/tim.css" rel="stylesheet" type="text/css"/>
<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
<link href="{{relativepath}}imgs/favicon.ico" rel="shortcut icon" type="image/x-icon" id="favicon">

<link rel="apple-touch-icon" href="{{relativepath}}imgs/icon_60x60.png" />
<link rel="apple-touch-icon" sizes="76x76" href="{{relativepath}}imgs/icon_76x76.png" />
<link rel="apple-touch-icon" sizes="120x120" href="{{relativepath}}imgs/icon_120x120.png" />
<link rel="apple-touch-icon" sizes="152x152" href="{{relativepath}}imgs/icon_152x152.png" />

<meta property="og:url" content="http://{{domain}}"/>
<meta property="og:type" content="website" />
<meta property="og:title" content="{{title}}"/>
<meta property="og:image" content="http://{{domain}}/imgs/icon.png" />

<meta name="msapplication-TileImage" content="http://{{domain}}/imgs/icon.png">
<meta name="msapplication-TileColor" content="#008080">

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{twitter}}">
<meta name="twitter:domain" content="{{domain}}">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:imgs" content="http://{{domain}}/imgs/icon.png">
